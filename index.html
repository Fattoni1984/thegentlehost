<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gentle Host | Coming Soon</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
   

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica", sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .image-container {
        background-image: url("bg.jpeg");
        background-size: cover;
        background-position: center bottom;
        background-repeat: no-repeat;
        min-height: 100vh;
        width: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .logo-overlay {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
      }

      .logo-overlay img {
        width: 240px;
        height: auto;
        max-width: 90vw;
      }

      .coming-soon-text {
        position: absolute;
        font-family: 'Helvetica', sans-serif;
        top: 50%;
        left: 5%;
        transform: translateY(-50%);
        font-size: 3rem;
        font-weight: bold;
        color: white;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        max-width: 90%;
      }

      .bottom-text {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #ffec88;
        padding: 15px;
        text-align: center;
        font-size: 1.2rem;
        color: #111;
        z-index: 3;
        line-height: 1.3;
        white-space: nowrap;
        overflow: hidden;
      }

      .bottom-text a {
        color: #111;
        text-decoration: none;
        font-weight: bold;
      }

      .bottom-text a:hover {
        text-decoration: underline;
      }

      /* Large desktop screens */
      @media (min-width: 1440px) {
        .image-container {
          background-position: center bottom;
        }
        
        .coming-soon-text {
          font-size: 3.5rem;
          left: 6%;
        }
        
        .logo-overlay img {
          width: 350px;
        }

        .bottom-text {
          height: 15vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 0 15px;
          font-size: 1.6rem;
        }
      }

      /* Standard desktop screens */
      @media (max-width: 1439px) and (min-width: 1024px) {
        .coming-soon-text {
          font-size: 3rem;
          left: 5%;
        }
        
        .logo-overlay img {
          width: 300px;
        }

        .bottom-text {
          height: 15vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 0 15px;
          font-size: 1.4rem;
        }
      }

      /* Tablet and smaller desktop */
      @media (max-width: 1023px) and (min-width: 981px) {
        .coming-soon-text {
          font-size: 2.8rem;
          left: 4%;
        }

        .logo-overlay img {
          width: 250px;
        }

        .bottom-text {
          font-size: 1.3rem;
        }
      }

      @media (max-width: 980px) {
        .coming-soon-text {
          font-size: 2.5rem;
          left: 50%;
          transform: translateX(-50%);
          top: 120px;
          text-align: center;
        }

        .logo-overlay img {
          width: 180px;
        }

        .bottom-text {
          height: 18vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 0.8rem;
          padding: 8px;
        }
      }

      @media (max-width: 600px) {
        .coming-soon-text {
          font-size: 2.2rem;
          left: 50%;
          transform: translateX(-50%);
          top: 110px;
          text-align: center;
        }

        .logo-overlay img {
          width: 170px;
        }

        .bottom-text {
          height: 17vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 0.75rem;
          padding: 7px;
        }
      }

      @media (max-width: 480px) {
        .coming-soon-text {
          font-size: 2rem;
          left: 50%;
          transform: translateX(-50%);
          top: 100px;
          text-align: center;
          max-width: 90%;
        }

        .logo-overlay img {
          width: 160px;
        }

        .bottom-text {
          height: 16vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 0.7rem;
          padding: 6px;
        }
      }

      @media (max-width: 400px) {
        .coming-soon-text {
          font-size: 1.8rem;
          left: 50%;
          transform: translateX(-50%);
          top: 95px;
          text-align: center;
        }

        .logo-overlay img {
          width: 150px;
        }

        .bottom-text {
          height: 15vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 0.65rem;
          padding: 5px;
        }
      }

      @media (max-width: 375px) {
        .coming-soon-text {
          font-size: 1.8rem;
          left: 50%;
          transform: translateX(-50%);
          top: 90px;
          text-align: center;
        }

        .logo-overlay img {
          width: 140px;
        }

        .bottom-text {
          height: 15vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 0.6rem;
          padding: 4px;
        }
      }

      @media (max-width: 320px) {
        .coming-soon-text {
          font-size: 1.5rem;
          left: 50%;
          transform: translateX(-50%);
          top: 80px;
          text-align: center;
        }

        .logo-overlay img {
          width: 120px;
        }

        .bottom-text {
          height: 14vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 0.5rem;
          padding: 3px;
        }
      }

      @media (max-width: 280px) {
        .coming-soon-text {
          font-size: 1.3rem;
          left: 50%;
          transform: translateX(-50%);
          top: 75px;
          text-align: center;
        }

        .logo-overlay img {
          width: 100px;
        }

        .bottom-text {
          height: 13vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 0.45rem;
          padding: 2px;
        }
      }

      /* Small height screens */
      @media (max-height: 600px) {
        .coming-soon-text {
          font-size: 2rem;
          top: 80px;
        }
        
        .logo-overlay {
          top: 20px;
        }
        
        .logo-overlay img {
          width: 120px;
        }

        .bottom-text {
          height: 20vh;
          font-size: 0.8rem;
        }
      }

      @media (max-height: 500px) {
        .coming-soon-text {
          font-size: 1.8rem;
          top: 70px;
        }
        
        .logo-overlay {
          top: 15px;
        }
        
        .logo-overlay img {
          width: 100px;
        }

        .bottom-text {
          height: 25vh;
          font-size: 0.7rem;
        }
      }

      /* Landscape orientation adjustments */
      @media (max-height: 500px) and (orientation: landscape) {
        .image-container {
          min-height: 100vh;
          background-position: center bottom;
        }
        
        .coming-soon-text {
          font-size: 2rem;
          top: 45%;
        }
        
        .logo-overlay {
          top: 20px;
        }
        
        .logo-overlay img {
          width: 120px;
        }

        .bottom-text {
          font-size: 1rem;
        }
      }

      /* Ultra-wide screens */
      @media (min-width: 1920px) {
        .coming-soon-text {
          font-size: 4rem;
          left: 8%;
        }
        
        .logo-overlay img {
          width: 400px;
        }

        .bottom-text {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="image-container">
      <div class="logo-overlay">
        <img src="Logo (1).png" alt="Logo" />
      </div>

      <div class="coming-soon-text">coming soon</div>

      <div class="bottom-text">
        <div>Would you like more information about The Gentle Host?</div>
        <div>Then send us an email: <a href="mailto:hello@thegentlehost.com">hello@thegentlehost.com</a></div>
      </div>
    </div>
  </body>
</html>
