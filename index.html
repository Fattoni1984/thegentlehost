<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
   

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica", sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .image-container {
        background-image: url("bg.jpeg");
        background-size: cover;
        background-position: center bottom;
        background-repeat: no-repeat;
        min-height: 100vh;
        width: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .logo-overlay {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
      }

      .logo-overlay img {
        width: 240px;
        height: auto;
        max-width: 90vw;
      }

      .coming-soon-text {
        position: absolute;
        font-family: 'Helvetica', sans-serif;
        top: 50%;
        left: 5%;
        transform: translateY(-50%);
        font-size: 8rem;
        font-weight: bold;
        color: white;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        max-width: 90%;
      }

      .bottom-text {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #ffec88;
        padding: 25px;
        text-align: center;
        font-size: 2.5rem;
        color: #111;
        z-index: 3;
        line-height: 1.4;
      }

      .bottom-text a {
        color: #111;
        text-decoration: none;
        font-weight: bold;
      }

      .bottom-text a:hover {
        text-decoration: underline;
      }

      /* Large desktop screens */
      @media (min-width: 1920px) {
        .image-container {
          background-position: center bottom;
        }
        
        .coming-soon-text {
          font-size: 12rem;
          left: 6%;
        }
        
        .logo-overlay img {
          width: 800px;
        }

        .bottom-text {
          height: 15vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 0 25px;
          font-size: 3.5rem;
        }
      }

      /* Standard desktop screens */
      @media (max-width: 1919px) and (min-width: 1024px) {
        .coming-soon-text {
          font-size: 10rem;
          left: 5%;
        }
        
        .logo-overlay img {
          width: 600px;
        }

        .bottom-text {
          height: 15vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 0 25px;
          font-size: 3rem;
        }
      }

      /* Tablet and smaller desktop */
      @media (max-width: 1023px) and (min-width: 769px) {
        .coming-soon-text {
          font-size: 8rem;
          left: 4%;
        }

        .logo-overlay img {
          width: 450px;
        }

        .bottom-text {
          font-size: 2.5rem;
        }
      }

      @media (max-width: 768px) {
        .coming-soon-text {
          font-size: 4rem;
          left: 50%;
          transform: translateX(-50%);
          top: auto;
          bottom: 35%;
          text-align: center;
        }

        .logo-overlay img {
          width: 200px;
        }

        .bottom-text {
          height: 18vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 1.6rem;
          padding: 15px;
        }
      }

      @media (max-width: 480px) {
        .coming-soon-text {
          font-size: 3.5rem;
          left: 50%;
          transform: translateX(-50%);
          top: auto;
          bottom: 35%;
          text-align: center;
          max-width: 90%;
        }

        .logo-overlay img {
          width: 180px;
        }

        .bottom-text {
          height: 16vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 1rem;
          padding: 12px;
        }
      }

      @media (max-width: 375px) {
        .coming-soon-text {
          font-size: 3rem;
          left: 50%;
          transform: translateX(-50%);
          top: auto;
          bottom: 35%;
          text-align: center;
        }

        .logo-overlay img {
          width: 160px;
        }

        .bottom-text {
          height: 15vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 1.1rem;
          padding: 10px;
        }
      }

      @media (max-width: 320px) {
        .coming-soon-text {
          font-size: 2.5rem;
          left: 50%;
          transform: translateX(-50%);
          top: auto;
          bottom: 35%;
          text-align: center;
        }

        .logo-overlay img {
          width: 140px;
        }

        .bottom-text {
          height: 14vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 1rem;
          padding: 8px;
        }
      }

      /* Landscape orientation adjustments */
      @media (max-height: 500px) and (orientation: landscape) {
        .image-container {
          min-height: 100vh;
          background-position: center bottom;
        }
        
        .coming-soon-text {
          font-size: 4.5rem;
          top: 45%;
        }
        
        .logo-overlay {
          top: 20px;
        }
        
        .logo-overlay img {
          width: 150px;
        }

        .bottom-text {
          font-size: 2rem;
        }
      }

      /* Ultra-wide screens */
      @media (min-width: 2560px) {
        .coming-soon-text {
          font-size: 15rem;
          left: 8%;
        }
        
        .logo-overlay img {
          width: 1000px;
        }

        .bottom-text {
          font-size: 4.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="image-container">
      <div class="logo-overlay">
        <img src="Logo (1).png" alt="Logo" />
      </div>

      <div class="coming-soon-text">coming soon</div>

      <div class="bottom-text">
        Would you like more information about The Gentle Host?<br />
        Then send us an email: <a href="mailto:hello@thegentlehost.com">hello@thegentlehost.com</a>
      </div>
    </div>
  </body>
</html>
