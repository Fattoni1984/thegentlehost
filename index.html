<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica", sans-serif;
      }

      .image-container {
        position: relative;
        width: 100%;

        margin: auto;
      }

      .image-container img {
        width: 100%;
        height: 100vh;
        object-fit: cover;
        display: block;
      }


      @media (max-width: 768px) {
        .image-container img {
          height: 80vh;
          max-height: 100%;
        }
      }

      .logo-overlay {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
      }

      .logo-overlay img {
        width: 240px;
        height: auto;
      }

      .coming-soon-text {
        position: absolute;
        font-family: "Playfair Display", serif;
        top: 50%;
        left: 5%;
        transform: translateY(-50%);
        font-size: 3rem;
        font-weight: bold;
        color: white;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
      }

      .bottom-text {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #f8df70;
        padding: 16px;
        text-align: center;
        font-size: 1rem;
        color: #111;
        box-sizing: border-box;
      }

     
      @media (max-width: 768px) {
        .coming-soon-text {
          font-size: 1.8rem;
          left: 8%;
          right: 8%;
          text-align: center;
          line-height: 1.3;
          
        }

        .logo-overlay {
          top: 15px;
        }

        .logo-overlay img {
          width: 120px;
        }

        .bottom-text {
          font-size: 0.85rem;
          padding: 12px;
          line-height: 1.4;
        }
      }

      @media (max-width: 480px) {
        .coming-soon-text {
          font-size: 1.5rem;
          left: 8%;
          right: 8%;
          text-align: left;
        }

        .logo-overlay img {
          width: 100px;
        }

        .bottom-text {
          font-size: 0.8rem;
          padding: 10px;
        }
      }
    </style>
  </head>

  <body>
    <div class="image-container">
      <div class="logo-overlay">
        <img src="Logo (1).png" alt="Logo" />
      </div>

      <div class="coming-soon-text">coming soon</div>

      <div class="bottom-text">
        Would you like more information about The Gentle Host?<br />
        Then send us an email: <strong>hello@thegentlehost.com</strong>
      </div>

      <img src="flower-img.jpg" alt="Background Image" />
    </div>
  </body>
</html>
